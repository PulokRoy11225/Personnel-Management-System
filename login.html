<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personnel Management System</title>
  <link rel="icon" href="./Images/favicon.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- <style>
  .login-page {
    background: url(./Images/background.jpg);
  }
</style> -->
</head>
<body>
  <header>
    <h1 class="text-5xl mt-6 text-center">Personnel Management System</h1>
  </header>
  <main>
    <section>
      <div class="bg-cyan-500 mx-auto w-1/4 mt-20 p-4 rounded-lg text-white justify-content-center align-items-center">
        <h3 class="text-3xl mb-4 font-semibold">Please Login</h3>
        <div>
          <label htmlFor="email"><strong>Email:</strong></label>
          <input class="border-2 border-white-500 block mb-4 size-12 w-9/12 mt-2 pl-2" type="email" name="" id="" placeholder="Enter Your Email Address">
  
          <label htmlFor="password"><strong>Password:</strong></label>
          <input class="border-2 border-white-500 block mb-4 size-12 w-9/12 mt-2 pl-2" type="password" name="" id=""placeholder="Enter Your Password">
        </div>
        <button class='btn btn-active w-100 rounded-0 mt-4 mb-4 w-9/12'>Log in</button>
        <div>
          <input type="checkbox" name="tick" id="tick" />
          <label htmlFor="password">You Agree with the terms & conditions</label>
        </div>
      </div>
    </section>
  </main>
</body>
