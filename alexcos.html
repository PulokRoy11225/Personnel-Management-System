<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employees</title>
  <link rel="icon" href="./Images/Blue_Elegan.png" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="navbar bg-base-100">
    <div class="navbar-start">
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h7" /></svg>
        </div>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
          <li><a>Homepage</a></li>
          <li><a>Portfolio</a></li>
          <li><a>About</a></li>
        </ul>
      </div>
    </div>
    <div class="navbar-center mb-6">
      <a class="btn btn-ghost text-xl">Employees</a>
    </div>
    <div class="navbar-end">
      <button class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
      </button>
      <button class="btn btn-ghost btn-circle">
        <div class="indicator">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg>
          <span class="badge badge-xs badge-primary indicator-item"></span>
        </div>
      </button>
    </div>
  </div>
  <div class="avatar-group -space-x-6 rtl:space-x-reverse justify-center">
    <div class="avatar online">
      <div class="w-24">
        <img src="./Images/imgn1.jpg" />
      </div>
    </div>
    <div class="avatar online">
      <div class="w-24">
        <img src="./Images/imgn3.jpg" />
      </div>
    </div>
    <div class="avatar online">
      <div class="w-24">
        <img src="./Images/imgn4.jpg" />
      </div>
    </div>
    <div class="avatar placeholder">
      <div class="w-24 bg-neutral text-neutral-content">
        <span>+99</span>
      </div>
    </div>
  </div>
 
<div class="card w-50 glass m-4">
  <figure><img src="./Images/imgn1.jpg" alt="car!"/></figure>
  <div class="card-body">
    <h2 class="card-title">Alex Cos</h2>
    <p>Personnel Management Specialist</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">Know More!</button>
    </div>
  </div>
</div>
<div class="card w-50 glass m-4">
  <figure><img src="./Images/imgn2.jpg" alt="car!"/></figure>
  <div class="card-body">
    <h2 class="card-title">Bogdan LB</h2>
    <p>Business Developer</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">Know More!</button>
    </div>
  </div>
</div>
<div class="card w-50 glass m-4">
  <figure><img src="./Images/imgn3.jpg" alt="car!"/></figure>
  <div class="card-body">
    <h2 class="card-title">Florian Kleinz</h2>
    <p>Senior Marketing Manager</p>
    <div class="card-actions justify-end">
      <button class="btn btn-primary">Know More!</button>
    </div>
  </div>
</div>
<script src="./Server/index.js"></script>
</body>
</html>
