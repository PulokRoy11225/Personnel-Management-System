    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <title>Cool Login form | By Code Info</title>
      <link rel="stylesheet" href="./styles/style.css">
       <!-- Font Awesome Cdn Link -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
       <link rel="icon" href="./Images/favicon.png" type="image/x-icon">

    <body>
        <!-- <img class="bg-cover bg-center h-screen" src="./Images/background.jpg" alt=""> -->
        <header class="text-5xl text-center mt-8">Personnel Management System</header>
      <div class="wrapper">
        <h1>Please Login</h1>
        <p>Welcome back you've <br> been missed!</p>
        <form autocomplete="off">
            <p class="text-left ml-8">Email:</p>
          <input autocomplete="off" type="text" placeholder="Enter Your username/email">
          <p class="text-left ml-8 mt-4">Password:</p>
          <input type="password" placeholder="Enter Your Password">
          <p class="recover">
            <a href="#">Recover Password</a>
          </p>
        </form>
        <button id="btn-sign">Sign in</button>
        <p class="or">
          ----- or continue with -----
        </p>
        <div class="icons">
          <i class="fab fa-google"></i>
          <i class="fab fa-github"></i>
          <i class="fab fa-facebook"></i>
        </div>
        <div class="not-member">
          Not a member? <a href="#">Register Now</a>
        </div>
      </div>
      <script src="Server/index.js"></script>
    </body>
